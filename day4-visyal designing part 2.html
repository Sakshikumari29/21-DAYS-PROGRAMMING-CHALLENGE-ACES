

<style>
#back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
  }
.stars {
    background-color: white;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    animation-iteration-count: infinite;
  }

  .star-1 {
    margin-top: 5%;
    margin-left: 80%;
    animation-name: twinkle-1;
    animation-duration: 1s;
  }

  .star-2 {
    margin-top: 2%;
    margin-left: 95%;
    animation-name: twinkle-2;
    animation-duration: 1s;
  }

  @keyframes twinkle-1 {
    20% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }

  @keyframes twinkle-2 {
    20% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }
  #ball {
    width: 100px;
    height: 100px;
    margin: 50px auto;
    position: relative;
    border-radius: 50%;
    
   
    animation-name: bounce;
    animation-duration: 1s;
    animation-iteration-count:infinite;
  }

  @keyframes bounce{
    0% {
      top: 0px;
    }
    50% {
      top: 249px;
      width: 130px;
      height: 70px;
    }
    100% {
      top: 0px;
    }
  }
div{
    border-radius: 20px;
    width: 100px;
    height: 300px;
    margin: 50 auto;
position: fixed;
}
div:hover{
transform:scale(1.2);
}
.divback1{
background: repeating-linear-gradient(
      45deg,
      yellow 0px,
      yellow 40px,
      black 40px,
      black 80px
    );
left:5%;
transform:scale(1.2);
transform:skewX(24deg);
}

.ballback{
background: repeating-linear-gradient(
      90deg,
      black 0px,
      pink 20px,
      pink 20px,
      black 40px
    );
left:5%;

}

.divback2{
left:20%;
background:repeating-linear-gradient(
90deg,
black 0px,
white 10px,
black 10px,
white 20px
);
}
}


</style>
<body>
<div id="back"></div>
<div class="divback1"></div>
<div class="divback2"></div>
<div id="ball" class="ballback"></div>
<div class="star-1 stars"></div>
<div class="star-2 stars"></div>
</body>
